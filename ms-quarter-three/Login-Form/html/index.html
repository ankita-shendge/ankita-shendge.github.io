<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linkking bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Login|Pacifica</title>
  </head>
  <body>
    <div class="text-center mt-5 pt-5 title-img">
      <img src="../Images/62792624bb132b96e73ee349.png" alt="..." />
    </div>
    <div class="container d-flex justify-content-center align-content-center">
      <form class="" id="login-form">
        <div class="form-group">
          <!-- Username -->
          <label for="exampleInputEmail1">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="form-text"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your username with anyone else.</small
          >
        </div>
        <!-- Password -->
        <div class="form-group mt-3">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="form-group form-check mt-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <div class="col text-center">
          <button type="submit" class="btn btn-submit mt-3">Submit</button>
        </div>
      </form>
      <!-- Tp display welcome message after Logged In -->
      <div id="welcomeMessage" style="display: none">
        <h2>Welcome, <span id="firstName"></span>!</h2>
      </div>
    </div>

    <!-- Linking boostrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/app.js"></script>
  </body>
</html>
