<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="loginmodal.css" />

    <title>Modal-popup</title>
  </head>
  <body>
    <!-- <div class="center">
      <button id="show-login">
        <span class="fa fa-lock lock-icon"></span>LOGIN
      </button>
    </div> -->
    <div class="tab-form popup">
      <div class="tab-header title-wrapper">
        <button class="active" id="lg-btn" type="submit">
          <span class="fa-solid fa-user"></span>Login
        </button>
        <button id="reg-btn" type="submit">
          <span class="fa-solid fa-user-plus"></span>Register
        </button>
      </div>
      <div class="tab-body">
        <div class="tab-LogIN active">
          <form class="form-wrapper" action="">
            <div id="email_lb_ip">
              <label id="lable-email" for="email"
                ><i class="fa-solid fa-envelope"></i
              ></label>
              <input id="input-email" type="text" placeholder="Your Email" />
            </div>
            <div id="password_lb_ip">
              <label id="lable-password" for="password"
                ><i class="fa-solid fa-lock"></i
              ></label>
              <input
                id="input-password"
                type="password"
                placeholder="Your Password"
              />
            </div>
            <div id="flex">
              <div>
                <input type="checkbox" checked="checked" name="remember" />
                Remember me
              </div>

              <div id="forgot-pwd">
                <span>Forgot<a href="#"> Password?</a></span>
              </div>
            </div>
          </form>
          <div id="center">
            <button id="btn-login">Sign Up</button>
          </div>
          <div id="center">
            <button id="btn-close" type="submit">Close</button>
          </div>
        </div>
        <div class="tab-register">
          <div class="form-wrapper">
            <div id="email_lb_ip">
              <label id="lable-email" for="email"
                ><i class="fa-solid fa-envelope"></i
              ></label>
              <input id="input-email" type="text" placeholder="Your Email" />
            </div>
            <div id="password_lb_ip">
              <label id="lable-password" for="password"
                ><i class="fa-solid fa-lock"></i
              ></label>
              <input
                id="input-password"
                type="password"
                placeholder="Your Password"
              />
            </div>
            <div id="password_lb_ip">
              <label id="lable-password" for="password"
                ><i class="fa-solid fa-lock"></i
              ></label>
              <input
                id="input-password"
                type="password"
                placeholder="Reconfirm Password"
              />
            </div>
            <div id="center">
              <button id="btn-login">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/840d1e77bc.js"
      crossorigin="anonymous"
    ></script>
    <script src="loginmodal.js"></script>
  </body>
</html>
