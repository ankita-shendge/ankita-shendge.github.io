<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OfficeChatter| HomePage</title>
    <!-- Bootstrap CSS Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="page-wrapper inner">
      <!-- Profile User Info -->
      <header role="banner">
        <div id="render_profile_info"></div>
        <script id="profile_template" type="text/x-handlebars">
          <div
            class="user_info"
            role="navigation"
            aria-label="User Information"
          >
            <div class="left_part ">
              <div class="profile_img_info">
                <img
                  id="profile_img"
                  class="profile_photo"
                  src={{imageUrl}}
                  alt="Profile Picture"
                  aria-hidden="true"
                />
              </div>
              <div class="user_name_info">
                <div>
                  <h1 id="profile_name" class="user_name">
                    {{name}}
                  </h1>
                  <p id="profile_handle">@{{handle}}</p>
                </div>
                <div class="tweet_info">
                  <p id="tweets">
                    <span id="tweet_count" class="fw-semibold">
                    {{tweets}}
                    </span>
                    Posts
                  </p>
                  <p  id="following">
                    <span id="following_count" class="fw-semibold">
                    {{followers}}
                    </span>
                    Followers
                  </p>
                  <p id="followers">
                    <span id="followers_count" class="fw-semibold">
                    {{following}}
                    </span>
                    Following
                  </p>
                </div>
              </div>
            </div>
            <div class="right_part">
              <div class="right_part_one">
                <button class="ms-2 edit_btn" aria-label="Edit Profile">
                  Edit Profile
                </button>
              </div>

            </div>
                <a href="#" aria-label="More Options" class="more_btn">
                <i class="pt-4 fa-solid fa-pen-to-square"></i>
              </a>
          </div>
        </script>
      </header>
      <!-- Navbar Profile Links  -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary mt-3">
        <div class="container-fluid justify-content-end">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav justify-content-center text-center">
              <li class="nav-item">
                <a class="nav-link active pe-lg-5" aria-current="page" href="#"
                  >Posts</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link pe-lg-5" href="#">Replies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pe-lg-5" href="#">Highlights</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pe-lg-5" href="#">Articles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pe-lg-5" href="#">Media</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Likes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Add New Post -->
      <section id="add_new_tweet">
        <div class="new_post justify-content-center mt-3">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="mb-2">
                  <textarea
                    class="form-control tweet_content"
                    id="tweet_content_value"
                    rows="3"
                    cols="3"
                    placeholder="What is happning?"
                    maxlength="100"
                  ></textarea>
                </div>
                <div class="bottom_line d-flex justify-content-between">
                  <div class="post_icon ms-lg-3">
                    <a href="#"><i class="fa-regular fa-image me-2"></i></a>
                    <a href="#"
                      ><i class="fa-regular fa-face-smile me-2"></i
                    ></a>
                    <a href="#"><i class="fa-solid fa-list-ul me-2"></i></a>
                    <a href="#"><i class="fa-solid fa-location-dot"></i></a>
                  </div>
                  <div class="content">
                    <span class="counter">100</span>
                    <button
                      type="submit"
                      id="post_btn"
                      class="btn btn-primary me-2"
                    >
                      Post
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Tweets Timeline -->
      <section class="tweet_posts card-body mt-3">
        <div id="render_tweet_posts"></div>
        <script id="tweets_template" type="text/x-handlebars">
          {{#each tweets}}
          <div id ="all_tweets">
            <div class="card">
              <div class="top_part">
                <div class="left">
                  <img
                    id="tweet_user_photo"
                    class="profile_photo"
                    src="{{imageUrl}}"
                    alt=""
                  />
                  <p class="tweet_user_name">{{name}}</p>
                  <p class="tweet_user_handle">
                    (<span>@{{handle}}</span>)
                  </p>
                </div>
                <div class="right">
                  <p class="tweethandle">{{date}}</p>
                </div>
              </div>
              <div class="mid-part">
                <p>
                 {{tweet}}
                </p>
              </div>
              <div class="bottom_part">
                <span>
                  <i class="fa-regular fa-heart heart"></i>{{comments}}
                </span>
                <span id = "likes_count">
                  <i id="like_post" class="fa-regular fa-comment"></i>{{likes}}
                </span>
                <span>
                  <i class="fa-solid fa-arrow-up-right-from-square"></i> {{poll}}
                </span>
              </div>
            </div>
            </div>
          {{/each}}
        </script>
      </section>
      <!-- Pagination Button -->
      <button id="load_old_posts">Load old posts</button>
    </div>
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/840d1e77bc.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- Handlebars Templating Library -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- My JS -->
    <script src="./js/index.js"></script>
    <!-- <script src="./js/home.js"></script> -->
  </body>
</html>
